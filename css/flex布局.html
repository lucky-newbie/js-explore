<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  
    .container{
      height: 200px;
      width: 100%;
      display: flex;
    }
    .left{
      display: flex;
      width: 200px;
      background-color: red;
    }
    .right{
      display: flex;
      flex: 1;
      background-color: green;
    }
  </style>
</head>
<body>
  <h2>flex</h2>
    弹性盒子
    盒子本来就是并列的
    指定宽度即可
    <hr>
    <h2>左边固定，右边填充</h2>
    <div class='container'>
      <div class='left'></div>
      <div class='right'></div>
    </div>
</body>
</html>
