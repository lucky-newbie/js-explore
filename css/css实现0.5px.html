<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .line{
      position: relative;
      margin-bottom: 12px;
    }
    .line::after{
      content: ' ';
      width: 100%;
      height: 1px;
      position: absolute;
      top: 0px;
      left: 0px;
      background: red;
      transform: scaleY(0.5)
    }
  </style>
</head>
<body>
  <div class="line"></div>
</body>
</html>
