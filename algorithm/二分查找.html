    <script>
    /**
        二分查找，注意边界问题
    */
    function binarySearch(arr, target, left,  right) {
        while(left <= right) {
            var middle = Math.floor((left + right) / 2);
            if (arr[middle] == target) {
                return middle
            } else if (arr[middle] > target) {
                right = middle - 1
            } else if (arr[middle] < target) {
                left = middle + 1
            }
        }
    }

        // 测试数据
        var array = [1,2,3,4,5,6];
        const match = binarySearch(array, 3, 0, array.length - 1);
        console.log(match)
    </script>
