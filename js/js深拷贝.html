<body>
  js对象深拷贝
  使用for in操作
  JSON.parse(JSON.stringify(obj))
</body>
<script>
  function cloneDeep(obj) {
    const cloneObj = obj instanceof Array ? [] : {};
    for (let key in obj) {
      if (obj.hasOwnProperty(key)) {
        if (typeof obj[key] === 'object') {
          cloneObj[key] = cloneDeep(obj[key])
        } else {
          cloneObj[key] = obj[key]
        }
      }
    }
    return cloneObj;
  }
</script>
