    知识点：
    1.上线和回滚的基本流程
    2.linux基本命令

  /*
    上线流程要点
    1.将测试完成的代码提交到git版本库的master分支
    2.将当前服务器的代码全部打包并记录版本号，备份
    3.将master分支的代码提交，覆盖到线上服务器，生成新的版本号
  */
  /*
    回滚流程要点
     1.将当前服务器的代码打包并记录版本号，备份
     2.将备份的上一个版本号解压，覆盖到线上服务器，并生成新的版本号

  */

  /*
    linux基本命令:
      登录操作： ssh name@192.168.1.1 8080 -p， 输入密码，进行登录
      创建文件夹： mkdir XX
      查看当前路径： pwd
      删除文件/文件夹： rm -rf XX
      
  
  */
