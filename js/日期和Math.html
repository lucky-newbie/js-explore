<script>
  // 日期格式化
  function formatData(dt) {
    if (!dt) {
      dt = new Date();
    }
    const year = dt.getFullYear();
    let month = dt.getMonth() + 1;
    let day = dt.getDay();
    if (month < 10) {
      month = `0${month}`;
    }
    if (day < 10) {
      day = `0${day}`;
    }
    const format = `${year}-${month}-${day}`;
    return format;
  }
  const dd = new Date();
  console.log(formatData(dd))

<script>
  // 编写一个能遍历对象和数据的通用forEach函数 // 数组API/对象Api
  function forEach(obj, fn) {
    if (obj instanceof Array) {
      obj.forEach((item, index) => {
        fn(index, item)
      })
    } else {
      for (key in obj) {
        if (obj.hasOwnProperty(key)) {
          fn(key, obj[key])
        }
      }
    }
  }
