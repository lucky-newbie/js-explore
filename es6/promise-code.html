<script>
  setTimeout(() => console.log('b'));
  new Promise(resolve => {
    resolve();
    console.log('a')
  })
  .then( () => {
    new Promise(resolve => {
      console.log('d');
    }).then(() => {
      console.log('e')
    })
    console.log('c');
    Promise.resolve().then(() => {
      console.log('f')
    })
    .then(()=> {
      Promise.resolve().then(() => {
        console.log('g')
      })
    })
  })
  console.log('h')
  console.log('**************')
  function fn1(resolve, reject) {
    setTimeout(function() {
        console.log('步骤一：执行');
        resolve('1');
    },500);
  }

  function fn2(resolve, reject) {
      setTimeout(function() {
          console.log('步骤二：执行');
          resolve('2');
      },100);
  }

  new Promise(fn1).then(function(val){
      console.log(val);
      return new Promise(fn2);
  }).then(function(val){
      console.log(val);
      return 33;
  }).then(function(val){
      console.log(val);
  });
</script>
