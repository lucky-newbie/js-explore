<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h2>Promise</h2>
  Promise是异步编程的解决方案
  <p id='p'></p>
</body>
<script>
  {
    // 回调方式解决顺序操作
    /*
      书写繁琐、可读性差
      后期维护麻烦
    */
    const ajax = function (callBack) {
      console.log('先执行');
      setTimeout(function() {
        if (callBack) {
          callBack.call();
        }
      }, 1000)
    }
    ajax(function(){console.log('后执行')})
  }
  {
    /*
      Promise方式
    */
    const ajax = function() {
      console.log('执行1');
      return new Promise(function(resolve, reject) {
        setTimeout(function() {
          resolve();
        }, 100)
      })
    }
    ajax().then(function() {
      console.log('后执行2')
    })
  }
  console.log('**********')
  {
    /*
      Promise 多部调用示例
    */

    const ajax = function() {
      console.log('0');
      return new Promise(function(resolve, reject) {
        setTimeout(function() {
          resolve();
        }, 200)
      })
    }
    ajax()
    .then(function() {
      console.log('1')
      return new Promise(function(resolve, reject) {
        setTimeout(function(){
          console.log(2)
          resolve();
        }, 100)
      })
    })
    .then(function() {
      console.log('3')
    })
  }
  // 分析以上代码， 通过异步分析输出结果

</script>


<script>
  console.log('********')
  /*
    捕获Promise异常信息
  */
  {
    const ajax = function(num){
      console.log('执行')
      return new Promise(function(resolve, reject) {
        if (num < 5) {
          resolve()
        } else {
          throw new Error('ssss')
        }
      })
    }

    ajax(8)
    .then(function() {
      console.log('输出结果')
    })
    .catch(function(err) {
      console.log(err)
    })
  }
</script>
<script>
  
  {
    /*
      promise 应用场景
      Promise.all // 全都执行完在执行下一步
      Promise.race // 哪个先到先用哪个， 其他剩余的不执行不管
    */
    // 示例一： 所有图片加载完在添加到页面

    // 加载图片
    function loadImg(src) {
      return new Promise((resolve, reject) => {
        const img = document.createElement('img');
        img.src = src;
        img.onload = function() {
          resolve(img);
        }
        img.onerror = function (err) {
          reject(err)
        }
      })
    }

    // 将图片添加到body上
    function showImgs(imgs) {
      imgs.forEach(i => {
        document.body.appendChild(i)
      })
    }

    Promise.all([
      loadImg('http://img2.imgtn.bdimg.com/it/u=2829128502,2333464884&fm=26&gp=0.jpg'),
      loadImg('http://img1.imgtn.bdimg.com/it/u=438064450,3196013301&fm=15&gp=0.jpg'),
      loadImg('http://img5.imgtn.bdimg.com/it/u=2862161551,2044503170&fm=11&gp=0.jpg')
    ])
    .then((imgs) => {
      console.log(imgs)
      showImgs(imgs)
    })
  }

  {
    // 示例二： 第一个图片加载完就添加

    // 加载图片
    function loadImg(src) {
      return new Promise((resolve, reject) => {
        const img = document.createElement('img');
        img.src = src;
        img.onload = function() {
          resolve(img);
        }
        img.onerror = function (err) {
          reject(err)
        }
      })
    }

    // 将图片添加到body上
    function showImgs(img) {
      const p = document.getElementById('p')
      p.appendChild(img)
    }

    Promise.race([
      loadImg('http://img2.imgtn.bdimg.com/it/u=2829128502,2333464884&fm=26&gp=0.jpg'),
      loadImg('http://img1.imgtn.bdimg.com/it/u=438064450,3196013301&fm=15&gp=0.jpg'),
      loadImg('http://img5.imgtn.bdimg.com/it/u=2862161551,2044503170&fm=11&gp=0.jpg')
    ])
    .then((img) => {
      console.log(img)
      showImgs(img)
    })
  }


</script>
